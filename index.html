<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono">
    <link rel="stylesheet" href="https://codepen.io/amancevice/pen/EQLboj.css?v=4">

    <title>Timer</title>
  </head>
  <body>

    <!--
    <h4 id="title" class="" data-text="A B S O L U T E&nbsp;&nbsp;&nbsp;D E B A T E W A V E _" style="font-weight: 100;">
      A B S O L U T E&nbsp;&nbsp;&nbsp;D E B A T E W A V E _
    </h4>
    -->

    <div class="container">
      <div class="row" style="margin-top: 32px;">
      </div>
      <div id="timer" class="" data-text="00:00" style="font-size: 12em; text-align: center;">
        00:00
      </div>
      <div class="container">
        <div class="row">
          <!-- Left spacers -->
          <div class="col-sm"></div>
          <div class="col-sm"></div>
          <div class="col-sm"></div>

          <!-- Text input -->
          <div class="col-sm">
            <input id="time-input" class="form-control form-control-lg" type="text" placeholder="0m" style="background-color: #000; color: #FFF; border: none;">
          </div>

          <!-- Buttons -->
          <div class="col-sm">
            <button id="start-btn" type="button" class="btn btn-secondary">
              <i class="fas fa-play"></i>&nbsp;start
            </button>
            <button id="pause-btn" type="button" class="btn btn-primary">
              <i class="fas fa-pause"></i>&nbsp;pause
            </button>
          </div>
          <div class="col-sm">
            <button id="reset-btn" type="button" class="btn btn-dark" type="reset">
              <i class="fas fa-undo-alt"></i>&nbsp;reset
            </button>
          </div>

          <!-- Right spacers -->
          <div class="col-sm"></div>
          <div class="col-sm"></div>
          <div class="col-sm"></div>
        </div>
      </div>

      <!-- Progress bar -->
      <!-- <div class="progress" style="height: 32px;">
        <div class="progress-bar w-75 bg-danger" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
      </div> -->

      <!-- S T O P -->
      <div id="stopModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content bg-danger">
            <div class="modal-body" style="height: 256px; text-align: center">
              <div class="outer">
                <div class="middle">
                  <div class="inner">
                    <h1 class="modal-title" id="stopModalLabel">
                      S T O P
                    </h5>
                    <!--
                    <br/>
                    <div class="" data-text="C A P I T A L I $ M">
                      C A P I T A L I $ M
                    </div>
                    -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/timer.jquery/0.7.0/timer.jquery.js"></script>
    <script>
      $('#pause-btn').hide();

      // Start
      $('#start-btn').on('click', function() {
        var time_input = $('#time-input').val();
        var time_remaining = $('#timer').data('seconds');

        $('#timer').timer('remove');
        $('#timer').timer({
            countdown: true,
            duration: time_remaining || time_input,
            format: '%M:%S',
            callback: function() {
              $('#timer').timer('pause');
              $('#stopModal').modal('show');
              $('#pause-btn').hide();
              $('#start-btn').show();
            }
        });

        $('#start-btn').hide();
        $('#pause-btn').show();

        //$('#title').addClass('glitch')
      });

      // Pause
      $('#pause-btn').on('click', function() {
        $('#timer').timer('pause');
        $('#pause-btn').hide();
        $('#start-btn').show();

        //$('#title').removeClass('glitch')
      });

      // Reset
      $('#reset-btn').on('click', function() {
        $('#timer').timer('remove');
        $('#timer').timer({
            duration: '0s',
            format: '%M:%S'
        });
        $('#timer').timer('pause');
        $('#pause-btn').hide();
        $('#start-btn').show();

        //$('#title').removeClass('glitch')
      });

      // Text input
      $('#inputDatabaseName').on('input',function(e){
          alert('Changed!')
      });
    </script>
  </body>
</html>
